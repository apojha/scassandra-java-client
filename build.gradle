apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'

compileJava {
    sourceCompatibility = "1.6"
    targetCompatibility = "1.6"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://raw.githubusercontent.com/scassandra/scassandra-repo/master/snapshots"
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

group 'org.scassandra'

version '0.0-SNAPSHOT'

publishing {
    publications {
        maven(MavenPublication) {
            artifactId 'java-client'
            from components.java
        }
        mavenJava(MavenPublication) {
            artifactId 'java-client'
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
    repositories {
        maven {
            url "../scassandra-repo/snapshots" // change to point to your repo, e.g. http://my.org/repo
        }
    }
}


dependencies {
  compile('scassandra-server:scassandra-server_2.10:0.1-SNAPSHOT')
  compile 'org.apache.httpcomponents:httpclient:4+'
  compile 'com.google.code.gson:gson:2+'
  compile 'org.slf4j:slf4j-api:1.7.6'
  testCompile 'ch.qos.logback:logback-classic:1.1.1'
  testCompile 'org.mockito:mockito-all:1.9.5'
  testCompile 'junit:junit:4.11'
  testCompile 'org.powermock:powermock-mockito-release-full:1.5'
  testCompile 'com.github.tomakehurst:wiremock:1.46'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

