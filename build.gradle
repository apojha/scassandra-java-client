apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
    maven {
        url "https://raw.githubusercontent.com/scassandra/scassandra-repo/master/snapshots"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'org.scassandra'
            artifactId 'java-client'
            version '0.0-SNAPSHOT'

            from components.java
        }
    }
    repositories {
        maven {
            url "../scassandra-repo/snapshots" // change to point to your repo, e.g. http://my.org/repo
        }
    }
}


dependencies {
  compile('scassandra-server:scassandra-server_2.10:0.1-SNAPSHOT') {
      exclude module: 'sbt-idea'
  }
  compile 'org.apache.httpcomponents:httpclient:4.3.3'
  compile 'com.google.code.gson:gson:2.2.4'
  compile 'org.slf4j:slf4j-api:1.7.6'
  testCompile 'ch.qos.logback:logback-classic:1.1.1'
  testCompile 'org.mockito:mockito-all:1.9.5'
  testCompile 'junit:junit:4.11'
  testCompile 'org.powermock:powermock-mockito-release-full:1.5'
  testCompile 'com.github.tomakehurst:wiremock:1.46'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

